<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Blocked</title>
    <link rel="stylesheet" href="blocked.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="message" id="message">Loading message...</h1>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Attempts Today</div>
                </div>
            </div>

            <p class="footer">YouTube is blocked because you enabled the Youtube Blocker browser extension.</p>
        </div>
    </div>

    <script src="blocked.js"></script>
</body>

</html>
